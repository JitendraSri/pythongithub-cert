<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python and GitHub Workshop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .splash-content {
            text-align: center;
            font-size: 48px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00;
            animation: text-glow 2s infinite;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px #00ff00);
        }

        .warning-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 14px;
            opacity: 0;
            animation: warning-flicker 1s infinite;
            z-index: 1;
        }

        .terminal-header {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 12px;
            opacity: 0.8;
            z-index: 1;
            animation: terminal-typing 2s infinite;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;    
            color: #00ff00;
            font-size: 12px;
            opacity: 0.8;
            z-index: 1;
            animation: status-flash 1s infinite;
        }

        @keyframes glitch-1 {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 0);
            }
            40% {
                transform: translate(2px, 0);
            }
            60% {
                transform: translate(-3px, 0);
            }
            80% {
                transform: translate(3px, 0);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-2 {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(0, -2px);
            }
            40% {
                transform: translate(0, 2px);
            }
            60% {
                transform: translate(0, -3px);
            }
            80% {
                transform: translate(0, 3px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 0 0 10px #00ff00;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px #00ff00;
                transform: scale(1.05);
            }
        }

        @keyframes warning-flicker {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            50% { opacity: 1; }
            60% { opacity: 0; }
            70% { opacity: 1; }
            80% { opacity: 0; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes terminal-typing {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        @keyframes status-flash {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        .terminal-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            animation: terminal-scan 2s infinite;
            z-index: 1;
        }

        @keyframes terminal-scan {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0);
            }
            50% { 
                opacity: 0.5;
                transform: translateY(20px);
            }
        }

        .transition-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 3;
        }

        /* Matrix effect */
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-effect">
        <!-- Matrix effect will be added by JavaScript -->
    </div>
    
    <div class="splash-content">
        PYTHON AND GITHUB WORKSHOP<br>WEBSITE
    </div>
    
    <div class="warning-text">
        WARNING: SYSTEM COMPROMISED<br>
        SECURITY BREACH DETECTED<br>
        ACCESS GRANTED<br>
        INITIATING PROTOCOL 42
    </div>
    
    <div class="terminal-header">
        SYSTEM: PYTHON_GITHUB_WORKSHOP<br>
        VERSION: 1.0.0<br>
        STATUS: ONLINE
    </div>
    
    <div class="status-indicator">
        SECURITY LEVEL: CRITICAL<br>
        ACCESS: RESTRICTED<br>
        TIME: <span id="current-time">00:00:00</span>
    </div>

    <script src="splash.js"></script>
</body>
</html>
